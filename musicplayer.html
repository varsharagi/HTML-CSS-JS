<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="music-player">
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>

        <div class="controls">
            <button id="prev" class="control-btn">‚èÆ</button>
            <button id="play-pause" class="control-btn">‚ñ∂Ô∏è</button>
            <button id="next" class="control-btn">‚è≠</button>
        </div>

        <div class="progress-bar">
            <input type="range" id="progress" value="0" min="0" max="100">
        </div>

        <div class="volume-controls">
            <button id="mute-unmute" class="control-btn">üîä</button>
            <input type="range" id="volume" value="100" min="0" max="100">
        </div>

        <div class="playlist">
            <ul id="playlist">
                <!-- Songs will be loaded here -->
            </ul>
        </div>
    </div>

    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
</html>
